<div class="jumbotron text-center"><h2>Learn New Skills</h2></div><div ng-controller="exploreController as explore"><input type="button" value="most common skills" ng-click="explore.getSkillStats()"/><div ng-controller="subjectsController as subjects" data-masonry-options="{'itemSelector': '.grid-item','percentPosition': true,'columnWidth':'.grid-sizer','isFitWidth': true, 'isOriginTop': false}" class="grid js-masonry"><div class="grid-sizer"></div><div ng-repeat="(key, val) in explore.dummyTally" ng-click="subjects.testFunc()" ng-style="{'font-size': 8 + val * 4 + 'px', 'width': (30 + (val * 10)) + 'px', 'height': (30 + (val * 10)) + 'px', 'line-height': (30 + (val * 10)) + 'px'}" class="grid-item">{{ key }}</div></div></div><!--TODO: write category into tally query, call subjects.toggleOffer (subj, cat), redirect-->
